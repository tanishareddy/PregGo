<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>PregGo — Login</title>
<link rel="stylesheet" href="style.css"></head><body>
<div class="center-wrap">
  <img src="assets/logo.png" class="logo-large" alt="PregGo logo">
  <div class="h1">Welcome to PregGo</div>
  <div class="sub">Your trusted companion for a healthy pregnancy journey</div>
  <div style="display:flex;gap:8px;justify-content:center;margin-bottom:12px">
    <button class="ghost-btn">Login</button>
    <button class="ghost-btn" onclick="location.href='signup.html'">Sign Up</button>
  </div>
  <div style="text-align:left;margin-top:8px">
    <label style="font-weight:600">Email</label>
    <input id="email" class="input" placeholder="you@example.com">
    <label style="font-weight:600;margin-top:10px">Password</label>
    <input id="password" type="password" class="input" placeholder="••••••••">
    <div style="margin-top:18px"><button id="loginBtn" class="btn">Login</button></div>
    <p style="color:var(--muted);margin-top:10px">Demo: demo@preggo.com / demo123</p>
  </div>
</div>
<script src="script.js"></script>
</body></html>
